<h1>
    Song Inspector
</h1>
<div class="selector-box">
    <p>Enter a song to explore audio features and get custom recommendations</p>
    <input type="text" placeholder="Song Title" [(ngModel)]="songNameToSearch">
    <!--Add NGModel to these inputs-->
    <input type="text" placeholder="Artist" [(ngModel)]="artistToSearch">
    <button (click)="chooseSong()">Get Song</button>

    
</div>
